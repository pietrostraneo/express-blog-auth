<div class="container">
    <div class="row justify-content-center mt-4 flex-wrap gap-3 pb-4">
        <div class="col-8 card">
            <div class="mb-3">
                <div class="text-center">
                    <img src=" /imgs/posts/{{post.image}}" alt="image" class="img-fluid">
                </div>
                <hr>
                <h3 class="fw-bold">{{post.title}}</h3>
            </div>
            <div class="mb-3">
                <p>{{post.content}}</p>
                <div class="tags d-flex gap-2 flex-wrap">
                    {{#each post.tags}}
                    <span class="badge badge-pill badge-info">{{this}}</span>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</div>
