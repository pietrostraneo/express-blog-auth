<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express BLOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 p-3 d-flex justify-content-between align-items-center">
                    <div class="logo d-flex gap-3 align-items-center">
                        <img src="/logo.png" alt="logo" class="img-fluid">
                        <h1 class="fw-bolder text-warning">Express Blog</h1>
                    </div>
                    <div class="login">
                        <i class="fas fa-user text-white"></i>
                        <a href="/login" class="text-warning text-decoration-none fw-bold text-uppercase">
                            {{#if user}}
                            {{user}}
                            {{else}}
                            Login
                            {{/if}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        {{{ body }}}
    </main>

    <script src="../app.js" type="text/javascript"></script>
</body>

</html>
